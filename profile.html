<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="icon" type="image/type" href="images/type.png">
    <link rel="stylesheet" href="css/profile.css" />
    <title>Perfil de Usuário - Swift</title>

</head>

<body>
    <div class="page-container">

        <!-- Header Laranja -->
        <div class="header">
            <div class="header-top">
                <button class="btn-back"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="btn-share"><i class="fa-solid fa-share-nodes"></i></button>

            </div>
            <img src="images/profile.jpeg" alt="Profile" class="profile-image">
            <h2 class="profile-name">Victor Silvestre</h2>
            <p class="profile-role">Vendedor Júnior</p>
        </div>

        <!-- Corpo Branco -->
        <div class="user-info">
            <div class="info-item">
                <div class="info-label">Nome:</div>
                <div class="info-value">Victor Silvestre</div>
            </div>
            <div class="divider"></div>

            <div class="info-item">
                <div class="info-label">E-mail:</div>
                <div class="info-value">victor.silves@gmail.com</div>
            </div>
            <div class="divider"></div>

            <div class="info-item">
                <div class="info-label">CPF:</div>
                <div class="info-value">123.456.789-00</div>
            </div>
            <div class="divider"></div>

            <div class="info-item">
                <div class="info-label">Telefone:</div>
                <div class="info-value">(11) 99999-9999</div>
            </div>
            <div class="divider"></div>

            <div class="info-item">
                <div class="info-label">Loja Swift:</div>
                <div class="info-value">34</div>
            </div>
            <div class="divider"></div>

            <div class="info-item">
                <div class="info-label">Cargo Atual:</div>
                <div class="info-value">Vendedor Júnior</div>
                <button class="btn-edit"></button>
            </div>
        </div>


        <!-- Footer -->
        <div class="bottom-nav">
            <!-- home -->
            <div class="nav-item active">
                <img width="30" height="28" src="https://img.icons8.com/fluency-systems-regular/48/home--v1.png"
                    alt="home--v1" />
            </div>
            <!-- game -->
            <div class="nav-item">
                <img width="30" height="32" src="https://img.icons8.com/sf-regular/48/controller.png"
                    alt="controller" />
            </div>
            <!-- trofeu -->
            <div class="nav-item">
                <img width="26" height="25" src="https://img.icons8.com/fluency-systems-regular/48/trophy--v1.png"
                    alt="trophy--v1" />
            </div>
            <!-- box -->
            <div class="nav-item">
                <img width="29" height="27" src="https://img.icons8.com/fluency-systems-regular/48/cardboard-box.png"
                    alt="cardboard-box" />
            </div>
            <!-- pasta -->
            <div class="nav-item">
                <img width="26" height="26" src="https://img.icons8.com/material-outlined/24/document--v1.png"
                    alt="document--v1" />
            </div>
            <!-- user -->
            <div class="nav-item">
                <img width="26" height="26" src="https://img.icons8.com/puffy/42/user.png" alt="user" />
            </div>
        </div>
        
        <script src="js/profile.js"></script>
</body>

</html>
