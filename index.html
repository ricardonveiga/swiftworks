<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS custom -->
  <link rel="stylesheet" href="css/style.css">

  <title>Swift Works</title>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <img src="images/logolaranja.png" alt="Swift Works" class="splash-logo">
    <div class="loader"></div>
  </div>

  <!-- Login -->
  <div id="login" class="login-container text-center hidden">
    <img src="images/logolaranja.png" alt="Logo Swift Works" class="logo">
    <h1>Login</h1>
    <form>
      <input type="text" placeholder="CPF" required>
      <input type="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
      <a href="#" class="link d-block mt-2">Esqueci minha senha</a>
    </form>
  </div>

  <script>
    const splash = document.getElementById('splash');
    const login  = document.getElementById('login');

    // Splash dura 2s
    setTimeout(() => {
      splash.classList.add('leave');
      splash.addEventListener('animationend', () => {
        splash.remove();
        login.classList.remove('hidden');
        login.classList.add('show');
      }, { once: true });
    }, 2000);
  </script>
</body>
</html>
