<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;800;900&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="css/home.css"/>

  <title>Swift - Dashboard</title>
</head>
<body>
  <div class="container">
    <!-- Header com logo centralizado -->
    <div class="header">
      <div class="logo">
        <img src="images/logoswiftprogressivo.png" alt="Swift Logo">
      </div>
    </div>

    <!-- Greeting + sino alinhados -->
    <div class="greeting-row">
      <div class="greeting">Ol√°, Silvestre!</div>
      <div class="notification-icon">
        <img width="28" height="27" src="https://img.icons8.com/windows/32/alarm.png" alt="alarm"/>
      </div>
    </div>

    <!-- Points Section -->
    <div class="points-section">
      <div class="points-item">
        <div class="points-label">Pontua√ß√£o Atual</div>
        <div class="points-value current">2.400 Pontos</div>
      </div>
      <div class="points-item">
        <div class="points-label">Objetivo</div>
        <div class="points-value goal">3.500 Pontos</div>
      </div>
    </div>

    <!-- Progress Card -->
    <div class="progress-card">
      <div class="progress-title">Progresso</div>

      <div class="progress-circle-container">
        <div class="progress-circle">
          <svg class="progress-svg" width="180" height="180">
            <circle class="progress-bg" cx="90" cy="90" r="70"></circle>
            <circle class="progress-bar" cx="90" cy="90" r="70"></circle>
          </svg>
          <div class="progress-text">
            <div class="progress-icon">
              <img width="40" height="40" src="https://img.icons8.com/3d-fluent/100/user.png" alt="user"/>
            </div>
            <div class="progress-percentage">68%</div>
          </div>
        </div>
      </div>

      <div class="progress-labels">
        <div class="label-item">
          <div class="dot gray"></div>
          <span>Objetivo para<br>pr√≥xima patente</span>
        </div>
        <div class="label-item">
          <div class="dot orange"></div>
          <span>Realizado</span>
        </div>
      </div>
    </div>

    <!-- Challenges Section -->
    <div class="challenges-section">
      <div class="challenge-card">
        <div class="challenge-title">
          <span class="challenge-icon">üéØ</span>
          Desafio em andamento:
        </div>
        <ul class="challenge-list">
          <li>Aumentar 20% o ticket m√©dio</li>
          <li>Vender 20 produtos estrat√©gicos</li>
          <li class="with-badge">
            <span></span>
            <img src="images/500pts.png" alt="500 pontos">
          </li>
        </ul>
      </div>

      <div class="product-card">
        <div class="product-title">
          <span class="challenge-icon">‚≠ê</span>
          Produtos estrat√©gicos do m√™s:
        </div>

        <!-- Carrossel -->
        <div id="produtosCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-touch="true" data-bs-interval="4000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/carroselcarnes.png" class="d-block w-100" alt="Promo Carnes Swift">
            </div>
            <div class="carousel-item">
              <img src="images/diadiacarrosel.png" class="d-block w-100" alt="Dia a Dia Swift">
            </div>
            <div class="carousel-item">
              <img src="images/criancascarrosel.png" class="d-block w-100" alt="Dia das Crian√ßas Swift">
            </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#produtosCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#produtosCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Pr√≥ximo</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="bottom-nav">
      <div class="nav-item active">
        <img width="30" height="28" src="https://img.icons8.com/fluency-systems-regular/48/home--v1.png" alt="home"/>
      </div>
      <div class="nav-item">
        <img width="30" height="32" src="https://img.icons8.com/sf-regular/48/controller.png" alt="controller"/>
      </div>
      <div class="nav-item">
        <img width="26" height="25" src="https://img.icons8.com/fluency-systems-regular/48/trophy--v1.png" alt="trophy"/>
      </div>
      <div class="nav-item">
        <img width="29" height="27" src="https://img.icons8.com/fluency-systems-regular/48/cardboard-box.png" alt="box"/>
      </div>
      <div class="nav-item">
        <img width="26" height="26" src="https://img.icons8.com/material-outlined/24/document--v1.png" alt="document"/>
      </div>
      <div class="nav-item">
        <img width="26" height="26" src="https://img.icons8.com/puffy/42/user.png" alt="user"/>
      </div>
    </div>
  </div>
</body>
</html>
